<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Obesity Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #e0f7fa; /* Light teal background for page */
            margin: 0;
            padding: 40px 20px; /* Extra padding to avoid form cutoff */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .container {
            background: #ffffffcc; /* Light white with transparency */
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 12px;
            font-weight: bold;
            color: #34495e;
        }

        input[type="number"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Obesity Prediction System</h1>
    <div class="container">
        <h2>Prediction Form</h2>
        <form method="POST" action="/predict">
            <label>Age</label>
            <input type="number" step="any" name="age" placeholder="e.g. 25" required>

            <label>Gender</label>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label>Height (in meters)</label>
            <input type="number" step="any" name="height" placeholder="e.g. 1.75" required>

            <label>Weight (in kg)</label>
            <input type="number" step="any" name="weight" placeholder="e.g. 70" required>

            <label>FCVC (Vegetable consumption frequency - 1 to 3)</label>
            <input type="number" step="any" name="fcvc" placeholder="e.g. 2.5" required>

            <label>NCP (Number of main meals - 1 to 4)</label>
            <input type="number" step="any" name="ncp" placeholder="e.g. 3" required>

            <label>FAF (Physical activity frequency - 0.0 to 3.0)</label>
            <input type="number" step="any" name="faf" placeholder="e.g. 1.2" required>

            <label>CH2O (Water consumption (L/day) - 1 to 3)</label>
            <input type="number" step="any" name="ch2o" placeholder="e.g. 2.0" required>

            <label>TUE (Technology use (hours/day) - 0.0 to 2.0)</label>
            <input type="number" step="any" name="tue" placeholder="e.g. 1.0" required>

            <label>CALC (Alcohol consumption frequency)</label>
            <select name="calc" required>
                <option value="">Select Alcohol Consumption</option>
                <option value="no">No</option>
                <option value="Sometimes">Sometimes</option>
                <option value="Frequently">Frequently</option>
                <option value="Always">Always</option>
            </select>

            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
        <div class="result">
            Predicted Obesity Category: {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
