<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Obesity Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 12px;
            font-weight: 600;
            color: #444;
        }

        input[type="number"],
        select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 6px;
            font-size: 14px;
            background: #fafafa;
            color: #333;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus,
        select:focus {
            border-color: #0072ff;
        }

        input[type="submit"] {
            margin-top: 25px;
            background: #0072ff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #005dd1;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #0072ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Obesity Level Prediction</h2>
        <form action="/predict" method="post">
            <label for="age">Age (in years)</label>
            <input type="number" name="Age" step="0.1" required>

            <label for="gender">Gender</label>
            <select name="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="height">Height (in meters)</label>
            <input type="number" name="Height" step="0.01" required>

            <label for="weight">Weight (in kg)</label>
            <input type="number" name="Weight" step="0.1" required>

            <label for="fcvc">Vegetable Consumption Frequency (1-3)</label>
            <input type="number" name="FCVC" step="0.1" min="1" max="3" required>

            <label for="ncp">Number of Meals per Day</label>
            <input type="number" name="NCP" step="0.1" required>

            <label for="faf">Physical Activity (hours/week)</label>
            <input type="number" name="FAF" step="0.1" required>

            <label for="ch2o">Water Intake (liters/day)</label>
            <input type="number" name="CH2O" step="0.1" required>

            <label for="tue">Technology Use (hours/day)</label>
            <input type="number" name="TUE" step="0.1" required>

            <label for="calc">Alcohol Consumption</label>
            <select name="CALC" required>
                <option value="no">No</option>
                <option value="Sometimes">Sometimes</option>
                <option value="Frequently">Frequently</option>
                <option value="Always">Always</option>
            </select>

            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <div class="result">
                Predicted Obesity Level: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
